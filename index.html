<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивная карта Центра ИКТ ГАПОУ КП №11</title>
    <link rel="icon" href="icona.ico" type="image/x-icon">
    <link id="theme-style" rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="index.html"><img class="logo" src="logo11.png" alt="Логотип Центра ИКТ ГАПОУ КП №11"></a>
        <h1>Центр ИКТ ГАПОУ КП №11</h1>
        <div class="floor-selection">
            <h2>Выберите этаж:</h2>
            <ul>
                <li><a href="#" onclick="showFloor('1')">1 этаж</a></li>
                <li><a href="#" onclick="showFloor('2')">2 этаж</a></li>
                <li><a href="#" onclick="showFloor('3')">3 этаж</a></li>
                <li><a href="#" onclick="showFloor('4')">4 этаж</a></li>
            </ul>
        </div>
        <div class="building-map">
            <!-- здесь будет отображаться фото плана этажа -->
        </div>
        <div class="room-selection">
            <!-- здесь будет отображаться выбор кабинета -->
        </div>
        <button class="button" onclick="toggleTheme()">☀ ☾</button>
    </div>
    <script>
        function toggleTheme() {
            const currentTheme = document.getElementById('theme-style').getAttribute('href');
            const newTheme = currentTheme === 'style.css' ? 'dark-theme.css' : 'style.css';
            document.getElementById('theme-style').setAttribute('href', newTheme);
        }

        function showFloor(floorId) {
            const floorPlans = {
                '1': { image: 'floor1.jpg', rooms: ['114', '114а', '118', 'столовая', 'физкультурный зал', 'мужской туалет'] },
                '2': { image: 'floor2.jpg', rooms: ['202', '203', '204', '205', '206', '207', '208', '209', '210', '211'] },
                '3': { image: 'floor3.jpg', rooms: ['302', '303', '305', '305а', '306'] },
                '4': { image: 'floor4.jpg', rooms: ['402', '403', '404', '405', '406', '407', '408'] }
            };

            const selectedFloor = floorPlans[floorId];
            const buildingMap = document.querySelector('.building-map');
            buildingMap.innerHTML = `
                <img class="floor-plan" src="${selectedFloor.image}" alt="План этажа">
            `;

            const roomSelection = document.querySelector('.room-selection');
            roomSelection.style.display = 'block';
            roomSelection.innerHTML = `
                <h2>Выберите кабинет на ${floorId} этаже:</h2>
                <ul>
                    ${selectedFloor.rooms.map(room => `<li><a href="#" onclick="showRoom('${room}')">${room}</a></li>`).join('')}
                </ul>
            `;
        }

        function showRoom(roomId) {
            const rooms = {
                '211': { name: 'Кабинет 211', photo: 'photo211.jpg' },
                '210': { name: 'Кабинет 210', photo: 'photo210.jpg' },
                '209': { name: 'Кабинет 209', photo: 'photo209.jpg' },
                '208': { name: 'Кабинет 208', photo: 'photo208.jpg' },
                '207': { name: 'Кабинет 207', photo: 'photo207.jpg' },
                '206': { name: 'Кабинет 206', photo: 'photo206.jpg' },
                '205': { name: 'Кабинет 205', photo: 'photo205.jpg' },
                '204': { name: 'Кабинет 204', photo: 'photo204.jpg' },
                '203': { name: 'Кабинет 203', photo: 'photo203.jpg' },
                '202': { name: 'Кабинет 202', photo: 'photo202.jpg' },
                '306': { name: 'Кабинет 306', photo: 'photo306.jpg' },
                '305а': { name: 'Кабинет 305а', photo: 'photo305а.jpg' },
                '305': { name: 'Кабинет 305', photo: 'photo305.jpg' },
                '303': { name: 'Кабинет 303', photo: 'photo303.jpg' },
                '302': { name: 'Кабинет 302', photo: 'photo302.jpg' },
                '408': { name: 'Кабинет 408', photo: 'photo408.jpg' },
                '407': { name: 'Кабинет 407', photo: 'photo407.jpg' },
                '406': { name: 'Кабинет 406', photo: 'photo406.jpg' },
                '405': { name: 'Кабинет 405', photo: 'photo405.jpg' },
                '404': { name: 'Кабинет 404', photo: 'photo404.jpg' },
                '403': { name: 'Кабинет 403', photo: 'photo403.jpg' },
                '402': { name: 'Кабинет 402', photo: 'photo402.jpg' },
                '114': { name: 'Кабинет 114', photo: 'photo114.jpg' },
                '114а': { name: 'Кабинет 114а', photo: 'photo114a.jpg' },
                '118': { name: 'Кабинет 118', photo: 'photo118.jpg' },
                'столовая': { name: 'Столовая', photo: 'photo-stolovaya.jpg' },
                'физкультурный зал': { name: 'Физкультурный зал', photo: 'photo-fizkult-zal.jpg' },
                'мужской туалет': { name: 'Мужской туалет', photo: 'photo-muzhskoy-tualet.jpg' }
            };

            const room = rooms[roomId];
            const roomSelection = document.querySelector('.room-selection');
            roomSelection.innerHTML += `
                <h2>${room.name}</h2>
                <img class="room-photo" src="${room.photo}" alt="${room.name}">
            `;
        }
    </script>
</body>
</html>
